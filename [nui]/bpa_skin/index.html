<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>
<div class="container-fluid bpa-skinshop" style="display:none">
    <div class="row" style="height: 100vh">
        <div class="col-12 main-content">
            <div class="row menu-title">
                <div class="col-12">
                    <h5><i class="fas fa-tshirt"></i> Personalização <span class="page-title"></span></h5>
                </div>
            </div>
            <div class="bpa-body row justify-content-center">
                <div class="col-12 items-scroll">
                    <div class="slot-w">
                        <div class="slot-h">
                            <img src="http://brasilplayaction.com.br/cdn/icons/tshirt_1.png">
                        </div>
                        <div class="slot-b">
                            <h5>Roupa</h5>
                        </div>
                        <div class="slot-f">
                            <nav>
                                <ul class="pagination">
                                    <li class="page-item disabled">
                                        <span class="page-link"><i class="fas fa-chevron-left"></i></span>
                                    </li>
                                    <li class="page-item disabled">
                                                <span class="page-link">
                                                    2
                                                </span>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" href="#"><i class="fas fa-chevron-right"></i></a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
                <div class="col-12 skinshop-footer">
                    <div class="text-center alert alert-info info-open-camera">
                        <p>Pressione <b>C</b> para acessar a camera livre.</p>
                    </div>
                    <div class="text-center alert alert-info info-close-camera" style="display:none;">
                        <p>Movimente a camera usando <b>4 (Numpad)</b> e <b>6 (Numpad)</b></p>
                    </div>
                    <div class="text-center alert alert-info info-close-camera" style="display:none;">
                        <p>Para voltar usar o menu, pressione <b>Z</b></p>
                    </div>
                    <div class="text-left">
                        <h6>Total: R$ 75,00</h6>
                    </div>
                    <div class="text-right mt-3">
                        <button class="btn btn-vender buy-skin"><i class="far fa-money-bill-alt"></i> Comprar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-slimScroll/1.3.8/jquery.slimscroll.min.js" type="text/javascript"></script>
<script src="js/script.js"></script>
</body>
</html>
