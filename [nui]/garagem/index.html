<html>
  <title>[BPA] Garagem</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <script src="js/bootstrap.min.js" type="text/javascript"></script>
  <body>
    <section class="menu-content" style="display:block;margin-top: 1rem !important;">
      <div class="container-fluid">
        <div class="col-md-3" style="background:  #424242">
          <div class="row menu-title">
            <div class="col-12">
              <h5><i class="fas fa-warehouse"></i> [BPA] Garagem <span class="status"></span></h5>
            </div>
          </div>
          <div class="row menu-body">
            <div class="col-12" style="padding-left: 0; padding-right: 0">
              <div class="wrapper-scroll">
                <ul class="veiculos-jogador"></ul>
              </div>
              <div class="veiculo-indv" style="display:none"></div>
              <div class="veiculo-retorno text-center fail" style="display:none">
                <div class="retorno-body">
                  <img src="img/fail.png" class="img-fluid">
                  <h5>Erro ao processar seu pedido!</h5>
                </div>
              </div>
              <div class="veiculo-retorno text-center sucesso" style="display:none">
                <div class="retorno-body">
                  <img src="img/sucesso.png" class="img-fluid">
                  <h5>Ação completa com sucesso!</h5>
                </div>
              </div>
              <div class="veiculo-obs">
                <div class="alert alert-warning text-center" role="alert">
                  <p><b>Obs: </b>Pressione "Esc" para sair da Garagem!</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-slimScroll/1.3.8/jquery.slimscroll.min.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
