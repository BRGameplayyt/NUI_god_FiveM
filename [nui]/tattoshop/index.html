<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>
<div class="container-fluid bpa-skinshop" style="display:none">
    <div class="row" style="height: 100vh">
        <div class="col-12 main-content">
            <div class="row menu-title">
                <div class="col-12">
                    <h5><i class="fas fa-tshirt"></i> Personalização <span class="page-title"></span></h5>
                </div>
            </div>
            <div class="bpa-body row justify-content-center">
                <div class="col-12 categories items-scroll">
                    <div id="accordion">
                        <div class="card">
                            <div class="card-header" id="headingOne">
                                <h5 class="mb-0">
                                    <button class="btn btn-link" data-toggle="collapse" data-target="#collapse_1" aria-expanded="true" aria-controls="collapse_1">
                                        <i class="fas fa-angle-down mr-2"></i> Torso
                                    </button>
                                </h5>
                            </div>

                            <div id="collapse_1" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                                <div class="card-body">
                                    <div class="items-scroll">
                                        <div class="slot-w">
                                            <div class="slot-b text-left">
                                                <h5>${el.label}</h5>
                                                <span>R$ ${el.price}</span>
                                            </div>
                                            <div class="slot-f">
                                                <button class='btn btn-vender remove-tattoo mr-2' data-tattoo='${el.value}' data-category='${data.value}'><i class="fas fa-eraser"></i></button>
                                                <button class='btn btn-vender see-tattoo mr-2' data-tattoo='${el.value}' data-category='${data.value}'><i class="far fa-eye"></i></button>
                                                <button class='btn btn-vender buy-tattoo' data-tattoo='${el.value}' data-category='${data.value}'><i class="fas fa-money-bill"></i></button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 skinshop-footer">
                    <div class="text-center alert alert-warning info-open-camera">
                        <p>O custo para a remoção de tatuagem é de: <b>R$ 300</b>.</p>
                    </div>
                    <!-- <div class="text-center alert alert-info info-close-camera" style="display:none;">
                        <p>Movimente a camera usando <b>4 (Numpad)</b> e <b>6 (Numpad)</b></p>
                    </div>
                    <div class="text-center alert alert-info info-close-camera" style="display:none;">
                        <p>Para voltar usar o menu, pressione <b>Z</b></p>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-slimScroll/1.3.8/jquery.slimscroll.min.js" type="text/javascript"></script>
<script src="js/script.js"></script>
</body>
</html>
