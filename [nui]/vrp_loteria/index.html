<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>
<div class="container-fluid bpa-login-wrapper">
    <div class="row justify-content-center">
        <div class="col-10 col-lg-8">
            <div class="bpa-login" style="display: none;">
                <div class="bpa-header text-center">
                    <a class="fechar" href="javascript:void(0)" id="fechar">
                        <span><i class="fas fa-sign-out-alt"></i></span>
                    </a>
                    <img class="img-fluid" src="https://i.imgur.com/yf3tmgJ.png">
                </div>
                <div class="bpa-body row justify-content-center">
                    <div class="col-8" style="margin-bottom: 2rem;">
                        <div id="erro" class="alert alert-danger" role="alert" style="display: none;">
                            <b>Erro: </b>Você já atingiu o limite máximo de tickets!
                        </div>
                        <form id="comprarTicket">
                            <div class="form-group">
                                <label for="tickets">Quantidade (Max: 5):</label>
                                <input id="amount" type="text" class="form-control form-bpa" required>
                            </div>
                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-vender"><i class="fas fa-shopping-cart"></i> Comprar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
